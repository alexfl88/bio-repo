<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    //Event listener... Callback function which will run when #cat-button is clicked
    $("#cat-button").on("click", function() {

      //This defines the API endpoint
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&tag=cats";

      //This pulls a random cat gif from the API using the GET method
      $.ajax({
        url: queryURL,
        method: "GET"
      })

        //
        .then(function(response) {

          //
          var imageUrl = response.data.image_original_url;

          //
          var catImage = $("<img>");

          //
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          //
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
