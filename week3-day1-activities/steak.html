<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Do You Eat Steak?</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

    </head>
    <body>
    <script type="text/javascript">
var confirmSteak = confirm("Do you like steak?");
var confirmTofu = confirm("Do you like tofu stir-fry?");

if (confirmSteak) {
    document.write("Here's a steak sandwich!");
}

else if (confirmTofu) {
    document.write("Here's a tofu stir-fry!");
}

else {
    document.write("You don't like steak or tofu!");
}        
    </script>
</body>
</html>
